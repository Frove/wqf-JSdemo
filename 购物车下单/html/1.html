<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车添加商品</title>
	<link rel="stylesheet" type="text/css" href="../css/1.css">
</head>
<body>
	<div class="outer">
		<ul class="nav">
			<li>
				<div class="detail">
					<img src="../images/1.jpg" alt="1">
					<h4>￥<span class="much">3499.00</span></h4>
					<p>LG 49LF5400-CA 49寸IPS硬屏富贵招财铜钱设计</p>
					<a href="#" class="off">加入购物车</a>
				</div>
			</li>
			<li>
				<div class="detail">
					<img src="../images/2.jpg" alt="2">
					<h4>￥<span class="much">3799.00</span></h4>
					<p>Hisense/海信 LED50T1A 海信电视官方旗舰店</p>
					<a href="#" class="off">加入购物车</a>
				</div>
			</li>
			<li>
				<div class="detail">
					<img src="../images/3.jpg" alt="3">
					<h4>￥<span class="much">3999.00</span></h4>
					<p>Skyworth/创维 50E8EUS 8核4Kj极清酷开系统智能液晶电视</p>
					<a href="#" class="off">加入购物车</a>
				</div>
			</li>
			<li>
				<div class="detail">
					<img src="../images/4.jpg" alt="4">
					<h4>￥<span class="much">6969.00</span></h4>
					<p>乐视TV Letv X60S 4核1080P高清3D安卓智能超级电视</p>
					<a href="#" class="off">加入购物车</a>
				</div>
			</li>
			<div style="clear:both;"></div>
		</ul>
		<div class="shoppingcar">
			<img src="" alt="">
			<span>购物车</span>
		</div>
		<div class="shopping">
				已成功加入购物车!
		</div>
		<!-- 设置提示的动画元素 -->
		<img src="../images/4.jpg" alt="4" id="moveImg">

	</div>
</body>
</html>
<script type="text/javascript" src="../js/1.js">
	
</script>
