<script type="text/javascript">
	(function(){
		//获取元素
		var tell = document.getElementById('tell');
		var area = document.getElementsByTagName('area');
		for (var i = 0; i < area.length; i++) {
			area[i].count = i;
			//鼠标经过区域的时候显示提示消息
			area[i].onmousemove = function(){
				hint(tell,'提示消息:'+area[this.count].alt+''+this.count+'');
			}
			//鼠标离开事件
			area[i].onmouseout = function(){
				tell.style.display = 'none';
			};
		};
		// 调用格式 parseInt(getStyle(要寻找的对象,'需要改变值的属性'));
		function getStyle(obj, attr){
			if(obj.currentStyle){
			  return obj.currentStyle[attr];
			}else{
			  return getComputedStyle(obj, false)[attr];
		    }
		};

		// 在当前位置出现提示消息
		//调用格式 hint(显示提示消息的元素,提示信息字符串);
		function hint(obj1,str){
			//显示提示框
			obj1.style.display = 'block';
			obj1.innerHTML = str;
			//获取鼠标的坐标
			var X = event.layerX?event.layerX:event.offsetX;
			var Y = event.layerY?event.layerY:event.offsetY;
			// 把坐标值赋给消息提示框
			obj1.style.left = X + 'px';
			obj1.style.top = Y + 'px';
		};

	})();
	
</script>
